<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="LandingPage.css" />
    <title>Inkflix</title>
  </head>
  <body>
    <!--Landing Page-->

    <div class="main-container">
      <div id="navbar" class="nav">
        <img id="logo" src="assets/default-monochrome.svg" alt="Logo" />

        <div class="explore">
          <button class="buttons">
            Explore <img class="arrow-down" src="assets/arrow_down.png" />
          </button>
          <div class="explore-content">
            <a href="#">Tattoos</a>
            <a href="#">Artists</a>
            <a href="#">Studios</a>
          </div>
        </div>

        <div class="blog">
          <button class="buttons">Blog</button>
        </div>

        <div class="app">
          <button class="buttons">App</button>
        </div>

        <div class="artistNstudios">
          <button class="buttons">For Artists/Studios</button>
        </div>

        <div class="search">
          <input class="search-text" type="text" placeholder="Search..." />
          <button>
            <img class="img-buttons" src="assets/search-icon-red.png" />
          </button>
        </div>

        <div class="profile">
          <button>
            <img class="img-buttons" src="assets/profile-red.png" />
            <img class="arrow-down" src="assets/arrow_down.png" />
          </button>
          <div class="profile-content">
            <a href="#">Bookings</a>
            <a href="#">Sign Out</a>
          </div>
        </div>
      </div>

      <h2>Make your mark .</h2>
    </div>

    <!--Apps-->

    <div class="app-div">
      <h2>Find our apps on</h2>

      <div class="app-buttons">
        <button><img src="assets/play-store.png" alt="Play-Store" /></button>
        <button><img src="assets/app-store.png" alt="App-Store" /></button>
      </div>
    </div>

    <!--Footer-->

    <div class="footer">
      <div class="explore-div each-footer-div">
        <h3 class="footer-headers">EXPLORE</h3>
        <ul class="footer-list">
          <li><a href="">Tattoos</a></li>
          <li><a href="">Artists</a></li>
          <li><a href="">Studios</a></li>
          <li><a href="">Read</a></li>
          <li><a href="">App</a></li>
        </ul>
      </div>
      <div class="company-div each-footer-div">
        <h3 class="footer-headers">COMPANY</h3>
        <ul class="footer-list">
          <li><a href="">About</a></li>
          <li><a href="">Partners</a></li>
          <li><a href="">Press</a></li>
          <li><a href="">Careers</a></li>
          <li><a href="">Help</a></li>
        </ul>
      </div>
      <div class="legal-div each-footer-div">
        <h3 class="footer-headers">LEGAL</h3>
        <ul class="footer-list">
          <li><a href="">Terms & Conditions</a></li>
          <li><a href="">Privacy Policy</a></li>
        </ul>
      </div>
      <div class="artist-div each-footer-div">
        <h3 class="footer-headers">FOR ARTIST & STUDIO</h3>
        <ul class="footer-list">
          <li><a class="join-us" href="">Join Us</a></li>
        </ul>
      </div>
      <div class="signup-div each-footer-div">
        <h3 class="footer-headers">SIGN UP</h3>
        <ul class="footer-list">
          <li><button class="get-started-btn">Get Started</button></li>
        </ul>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="LandingPage.js"></script>

  </body>
</html>
